<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="200">

    <title>clima de villa mella</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>

        $('#satelite').on('radar'), 
        $('#radar meteorologico'),
        $('#obtener datos del gps'),
        $('#obtener datos del radar'),
        $('obtener los datos del satelite'),
        $('#animaciones')
    
fetch ('https://api.openweathermap.org/data/2.5/weather?q=villa mella&lang=es&units=metric&appid=ba3ab0b5af3579534f0f1cd19b88b1a4')
    .then(resp => {return resp.json()})
    .then(data => setweatherdata(data))


var setweatherdata = data => {
    console.log(data)

    var weatherdata = {
        location: data.name,
        description: data.weather[0].description,
        feels_like: data.main.feels_like,
        humidity: data.main.humidity,
        pressure: data.main.pressure,
        temperature: data.main.temp_max,
        clouds: data.clouds.all,
        wind: data.wind.speed,
        sunrise: data.sys.sunrise,  
        sunset: data.sys.sunset, 
        timezone: data.sys.timezone,
        deg: data.wind.deg,
        gust: data.wind.gust,
        temp_min: data.main.temp_min,
        temp: data.main.temp,
        
    }
    
    Object.keys(weatherdata).forEach(key => {
        document.getElementById(key).textContent = weatherdata[key];
    });


 

   
}



        </script>

  <script>
    function actualizarHoraYFecha() {
      const contenedorHora = document.getElementById("hora");
      const contenedorFecha = document.getElementById("fecha");
  
      const ahora = new Date();
      const hora = ahora.getHours();
      const minutos = ahora.getMinutes();
      const segundos = ahora.getSeconds();
      const dia = ahora.getDate();
      const mes = ahora.getMonth() + 1; // Los meses comienzan en 0
      const año = ahora.getFullYear();
  
      const horaFormateada = hora + ":" + (minutos < 10 ? "0" : "") + minutos + ":" + (segundos < 10 ? "0" : "") + segundos;
      const fechaFormateada = dia + "/" + mes + "/" + año;
  
      contenedorHora.textContent = horaFormateada;
      contenedorFecha.textContent = fechaFormateada;
    }
  
    // Actualizar la hora y fecha cada segundo
    setInterval(actualizarHoraYFecha, 1000);
  
    // Llamar a la función para mostrar la hora y fecha inicialmente
    actualizarHoraYFecha();
  </script>
